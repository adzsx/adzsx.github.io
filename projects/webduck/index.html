        <a id="github-link" href="https://github.com/adzsx/WebDuck"><img id="github" src="../../images/apps/github.svg"></a>
        <p id="info">
            WebDuck is an implementation for the Rubber Ducky by Hak5 in the form of a Raspberry Pi Pico W. This version generates its own wifi network and web server from which the rubber ducky can be controlled.
            The Rubber Ducky is programmed with <a href="https://docs.hak5.org/hak5-usb-rubber-ducky/duckyscript-tm-quick-reference">Ducky Script</a>. Here are a few <a href="./payloads/index.html">examples</a> for scripts
        </p>
