<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <h id="title">Welcome!</h>

    <form action="https://www.startpage.com/search" method="get" autocomplete="off">
        <input class="searchbox" type="search" name="query" placeholder="Search with Startpage"/>
    </form>

    <div id="content">

        <div class="group" id="dev">
            <button onclick="window.open('https://github.com');"><img src="./images/github.svg"/></button>
            <button onclick="window.open('https://codepen.io');"><img src="./images/codepen-icon.svg"/></button>
            <button onclick="window.open('https://codewars.com');"><img src="./images/codewars-svgrepo-com.svg"/></button>
            <button onclick="window.open('https://bootstrap.academy/profile');" id="bs"><img src="./images/bootstrap.svg"/></button>
            <button onclick="window.open('https://leviarista.github.io/github-profile-header-generator/');" id="bs"><img src="./images/github.svg"/></button>
            <button onclick="window.open('https://leetcode.com/problemset/all/');" id="bs"><img src="./images/leetcode-svgrepo-com.svg"/></button>
      
        </div>

        <div class="group" id="security">
            <button onclick="window.open('https://app.hackthebox.com')"><img src="./images/hackthebox-svgrepo-com.svg"/></button>
            <button onclick="window.open('https://gchq.github.io/CyberChef/')"><img src="./images/chef-hat-chef-svgrepo-com-1.svg"/></button>
        </div>

        <div class="group" id="social">
            <button onclick="window.open('https://mail.proton.me/')"><img src="./images/proton.svg"/></button>
            <button onclick="window.open('https://reddit.com/')"><img src="./images/reddit.svg"/></button>
            <button onclick="window.open('https://discord.com/app/')"><img src="./images/discord.svg"/></button>
            <button onclick="window.open('https://infosec.exchange/')"><img src="./images/mastodon-svgrepo-com.svg"/></button>
            <button onclick="window.open('https://yewtu.be/')"><img src="./images/youtube-svgrepo-com.svg"/></button>
        </div>

        <div class="group" id="other">
            <button onclick="window.open('https://open.spotify.com/')"><img src="./images/spotify.svg"/></button>
            <button onclick="window.open('https://monkeytype.com/')"><img src="./images/monkeytype.svg"></button>
            <button onclick="window.open('https://chess.com/')"><img src="./images/chesscom.svg"/></button>
            <button onclick="window.open('https://chat.openai.com/')"><img src="./images/openai-svgrepo-com.svg"/></button>
        </div>
    </div>

</body>
</html>
