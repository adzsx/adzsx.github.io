<!DOCTYPE html>

<body>
    <h class="title"><b>XCrack</b></h>
    <p id="info-xcrack">XCrack is a hash cracking tool, designed for brute force and wordlist attacks. It is very efficient as it uses multiple cores and is written in go. In can be found on <a class="link" href="https://github.com/adzsx/xcrack">github</a></p>
    <div id="docs">
        <h class="title">Documentation:</h>
        <div class="mode" id="hash">
            <h class="sub-title" id="hash-title">Hash mode:</h>
            <p id="hash-doc">Example: <span id="hash-example">xcrack hash -p fc5e038d38a57032085441e7fe7010b0 -t md5 -l -s -M 10</span><br></p>
        </div>
    </div>
</body>
</html>
