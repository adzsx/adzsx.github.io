<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="404.css">
    <link rel="icon" href="./images/neon-io.svg">
</head>
<body>
    <h class="title" id="meltdown" style="width: 600px;">CRITICAL ERROR DETECTED&NewLine;(error id: 404)</h>


    <!--<a href="https://adzsx.github.io" style="display: none;" id="reboot"><img src="./images/neon-io.svg" height="200px" alt="reboot"></a>-->

    <script>
function shutdown() {
  let seconds = 5

  const countdownInterval = setInterval(() => {
    if (seconds > 0) {
      document.getElementById('meltdown').innerText = `SERVER SHUTDOWN IN ${seconds} SECONDS`
      seconds--
    } else {
      clearInterval(countdownInterval)
      document.getElementById('meltdown').innerText = 'SERVERS SHUTTING DOWN...'

      const randomDelay = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000
      setTimeout(() => {
        document.getElementById('meltdown').style.color = '#000000'
        document.getElementById('meltdown').style.backgroundColor = '#000000'
        document.getElementById('meltdown').innerText = ''
        document.getElementById("reboot").style.display = "block"


        setTimeout(() => {
          document.getElementById('meltdown').innerText = ''
        }, 5000)
      }, randomDelay)
    }
  }, 1300)
}

shutdown()
    </script>
</body>
</html>
