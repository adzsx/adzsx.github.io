<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
    <link rel="icon" href="./images/neon-io.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notFound">
    	<h id="nf">404</h>
    	<p id="page">page not found<br><a id="return" href="https://adzsx.github.io" >Return to home</a></p>
    	
    </div>
  
    <style>
:root{
	--bg: #000000; 
	--bg-light: #16161a;
	--text: #ffffff;
	--text2: #ffffff;
	--title: #ffffff;
	--hover: #18191d;
	--link: #8c00ff;
	--link-hover: #ff0000;

}


html, body{
	font-family: 'Source Code Pro', monospace;
	color: var(--text);
	background-color: var(--bg);
	width: 100%;
	scroll-behavior: smooth;
	padding: 0;
	margin: 0;
	text-align: center;
	align-items: center;
	animation: all 0.5s;
}

#notFound{
	gap: 3vh;
	display: grid;
	place-items: center;
	grid-template-columns: 1fr;
	grid-template-rows: 5vw 25vw 10vh 5vh;
}


#nf{
	grid-row: 2;

	background-color: #f3ec78;

	background-image: linear-gradient(45deg, #ff0000, #4400ff);
	background-size: 100%;
	background-clip: text;
	-webkit-background-clip: text;
	-moz-background-clip: text;
	-webkit-text-fill-color: transparent; 
	-moz-text-fill-color: transparent;

	font-size: 25vw;
}


#page{
	grid-row: 3;
	font-size: 5vh;
}

#return{
	font-size: 4vh;
	color: var(--link);
	text-decoration: none;
}

    </style>
</body>
</html>
