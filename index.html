<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="global.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link rel="icon" href="./images/A_no-bg.png">
	<title>Personal website</title>
</head>
<body>

	<nav class="navbar">
		<ul class="navbar-items">
			<a href="#home"><img src="images/icons/house.svg" class="nav-icon"></a>
			<a href="#projects"><img src="images/icons/folder.svg" class="nav-icon"></a>
			<a href="#contact"><img src="images/icons/mail.svg" class="nav-icon"></a>
		</ul>
	</nav>


	<main>
		<section id="home" class="page">
			<div class="page-content">
	
				<h class="title" id="home-title">Welcome</h>
	
				<div class="text" id="home-content">
					<br>
					<p class="small-title">About</p>
					I am a student interested in cyber security and programming.
				</div>
	
			</div>
	
		</section>


		<section id="projects" class="page">
			<div class="page-content">
				<h class="title">Projects</h>
 
				<div class="project" id="xcrack">
					<a href="./xcrack">
						<p class="project-title">XCrack</p>
						<img id="xcrack-icon" class="project-icon" src="./images/projects/lock-open.svg" height="50" width="50">
					</a>	
				</div>

			</div>
		</section>

		<section id="contact" class="page">
			<div class="page-content">
				<h class="title">Contact</h>

					<form action="https://formsubmit.co/adzsx@proton.me" method="POST">
						<input type="email" name="Subject" required placeholder=" Header" class="input" id="email-head">
						<input type="email" name="E-Mail" required placeholder=" Your mail" class="input" id="email-addr">
						<textarea type="email" name="email" placeholder=" Write something..." class="input" id="email-content"></textarea>
						<button type="submit" class="input" id="email-send"><img src="./images/icons/send.svg" height="100px" id="email-send-img"></button>
				   </form> 

					<a class="contact-form" id="github" href="https://github.com/adzsx">
						<img src="./images/icons/github.svg" height="50px" class="contact-icon">
					</a>
			</div>
		</section>
	</main>

</body>
</html>
